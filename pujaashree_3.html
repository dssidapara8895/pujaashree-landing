<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pujaashree – Under Construction</title>
  <style>
    :root {
      --page-margin: 72px; /* 3/4 inch = 72px */
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Georgia', serif;
      background: linear-gradient(to bottom right, #fff5e1, #ffe6f0);
      height: 100%;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: var(--page-margin);
    }

    .container {
      width: 100%;
      height: 100%;
      border: 4px dashed #d18c00;
      border-radius: 25px;
      padding: 2rem;
      text-align: center;
      background-color: #fdf6ec;
      box-shadow: 0 0 10px #e0c68d;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .logo {
      width: 120px;
      margin: 0 auto 1.5rem;
    }

    h1 {
      font-size: 2.8rem;
      color: #a52a2a;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.3rem;
      margin: 0;
      flex-wrap: wrap;
    }

    .u-tilak {
      width: 35px;
      height: 48px;
      vertical-align: middle;
      transform: translateY(6px); /* adjust tilak position slightly */
    }

    p {
      font-size: 1.2rem;
      color: #443300;
      margin: 1rem 0;
    }

    .footer {
      font-size: 0.9rem;
      color: #777;
      margin-top: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Om Symbol -->
    <img class="logo" src="https://raw.githubusercontent.com/dssidapara8895/pujaashree-landing/refs/heads/main/om-aum-indian-sacred-sound-symbol-divine-triad-brahma-vishnu-shiva_594089-3261.avif" alt="Om Symbol">

    <!-- Pujaashree Title -->
    <h1>
      P
      <svg class="u-tilak" viewBox="0 0 100 140" xmlns="http://www.w3.org/2000/svg">
        <path d="M10 10 L30 10 L30 90 Q50 120 70 90 L70 10 L90 10 L90 95 Q50 140 10 95 Z" fill="#f4aa00"/>
        <polygon points="48,30 52,30 56,100 44,100" fill="#a11200"/>
      </svg>
      jaashree
    </h1>

    <p>Website Under Construction</p>
    <div class="footer">© 2025 Pujaashree. All rights reserved.</div>
  </div>
</body>
</html>
